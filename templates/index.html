{% extends "layout.html" %}

{% block content %}
<h2>Posts</h2>
<article>
  <ul class="no-bullet">
  {% for post in posts %}
    <li>
      <span>{{ post.date }}</span> - [<a href="{{ blog_path }}/category/{{ post.category }}.html">{{ post.category }}</a>]
      <a href="{{ blog_path }}/{{ post.slug }}.html">{{ post.title }}</a> 
    </li>
  {% endfor %}
  </ul>
</article>
{% endblock %}
