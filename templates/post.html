{% extends "layout.html" %} 

{% block content %}
<article>
  <h2>{{post.title}}</h2>
  <div class="date">
    Escrito em {{ post.date }}
    {% if post.update_date %}
    - Atualizado em {{ post.update_date }}
    {% endif %}
  </div>
  <hr />
  <div class="content">
    {{ content }}
  </div>
</article>
{% endblock %}
